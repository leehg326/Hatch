<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서명 만료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .expired-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .expired-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .expired-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .expired-message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .expired-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .expired-card {
                padding: 30px 20px;
            }
            
            .expired-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="expired-card">
            <div class="expired-icon">⏰</div>
            <h1 class="expired-title">서명 기간이 만료되었습니다</h1>
            <p class="expired-message">
                죄송합니다. 요청하신 서명 링크의 유효기간이 만료되었습니다.<br>
                새로운 서명 요청을 받으시려면 관리자에게 문의해주세요.
            </p>
            
            <div class="expired-details">
                <div class="detail-item">
                    <span class="detail-label">서명자:</span>
                    <span class="detail-value">{{ sign_request.signer_name }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">역할:</span>
                    <span class="detail-value">{{ sign_request.role.value }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">계약서 ID:</span>
                    <span class="detail-value">{{ sign_request.contract_id }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">만료일:</span>
                    <span class="detail-value">{{ sign_request.expires_at.strftime('%Y-%m-%d %H:%M') }}</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="mailto:admin@example.com" class="btn btn-primary">관리자에게 문의</a>
                <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지</a>
            </div>
        </div>
        
        <div class="footer">
            <p>문의사항이 있으시면 관리자에게 연락해주세요.</p>
        </div>
    </div>
</body>
</html>
